apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.gjjx.carvideo"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 3
        versionName "1.0.2"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
    }
}
ext {
    libraries = [
            supportVersion: "25.2.0",
            retrofit2     : "2.0.1",
            rxandroid     : "1.1.0",
            klog          : "1.4.0",
            butterknife   : "7.0.1",
            spinkit       : "1.0.3",
            greendao      : "2.2.0",
            joda_time     : "2.9.3",
            sweetalert    : "1.3"
    ]
}
def libs = this.ext.libraries // åº“
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:${libs.supportVersion}"
    compile "com.android.support:design:${libs.supportVersion}"
    compile "com.android.support:gridlayout-v7:${libs.supportVersion}"
    compile "com.android.support:cardview-v7:${libs.supportVersion}"
    compile "com.android.support:support-v4:${libs.supportVersion}"

    compile "org.greenrobot:greendao:${libs.greendao}"
    compile "com.github.zhaokaiqiang.klog:library:${libs.klog}"

    compile "com.jakewharton:butterknife:${libs.butterknife}"
    compile project(path: ':appbase')
//https://github.com/lipangit/JieCaoVideoPlayer
    compile 'fm.jiecao:jiecaovideoplayer:5.5.2'

}
